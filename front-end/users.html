<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MORA Portfolio | User Settings</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Nunito+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.min.css">
</head>
<body>

  <div class="container">

    <div class="nav">

    </div>
    <!-- nav ENDS -->

    <div class="user-display">
      <div class="col-md-3 mx-auto">
        <div class="user-pfp">
          <img src="img/default-icon.png" alt="user profile picture">
        </div>

        <div class="username mx-auto">
          <h2>Default</h2>
        </div>
      </div>
      <!-- col ENDS -->
    </div>
    <!-- user display ENDS -->

    <div class="user-options">
      <div class="col-md-3">
        <button class="ghost-btn" id="logoutBtn">
          Log Out
        </button>

        <button class="ghost-btn" id="editUserBtn">
          Edit Details
        </button>

        <button class="cta-btn" id="editPfBtn">
          Edit Portfolio
        </button>

      </div>
      <!-- col -->
    </div>
    <!-- user options END -->

  </div>
  <!-- container ENDS -->

  <!-- modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Change Username</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="changeUser" placeholder="New Username...">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Change Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="changeEmail" placeholder="New Email...">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Change Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="changePassword" placeholder="New Password...">
              </div>
            </div>
          </form>
          <!-- form -->
        </div>
        <!-- modal body -->
        <div class="modal-footer mx-auto">
          <button type="button" class="ghost-btn hvr-push" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="cta-btn">Update</button>
        </div>
        <!-- modal footer -->
      </div>
      <!-- modal content -->
    </div>
    <!-- modal dialog -->
  </div>
  <!-- modal ENDS -->

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
